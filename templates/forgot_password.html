{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Reset Your Password</h3>

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endwith %}

          <form method="POST">
            <div class="mb-3">
              <label for="matric_number" class="form-label">Matric Number</label>
              <input type="text" name="matric_number" id="matric_number" class="form-control form-control-lg" required>
            </div>
            <div class="mb-3">
              <label for="new_password" class="form-label">New Password</label>
              <input type="password" name="new_password" id="new_password" class="form-control form-control-lg" required>
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <input type="password" name="confirm_password" id="confirm_password" class="form-control form-control-lg" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Reset Password</button>
            </div>
          </form>

          <div class="mt-3 text-center">
            <a href="{{ url_for('login') }}">Back to Login</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
